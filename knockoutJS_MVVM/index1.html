<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style1.css">
  </head>

  <body>
    <div class="container">
        <div class="mtop20">
            <div>
                <h4>Apps Monitoring</h4>
                <hr class="edit_account_hr" />
            </div>
            <table class="table table-bordered table-striped table-condensed table-hover long_word_fix">
            <thead>
                <tr>
                    <th class="text_align_center custom-header-style">Sender</th>
                    <th class="text_align_center custom-header-style">Creation Date</th>
                    <th class="text_align_center custom-header-style">Visiable Date</th>
                    <th class="text_align_center custom-header-style">Body</th>
                    <th class="text_align_center custom-header-style">Type</th>
                    <th class="text_align_center custom-header-style">Chat Name</th>
                    <th class="text_align_center custom-header-style">App Type</th>
                </tr>
            </thead>
            <tbody data-bind='foreach: items'>
                <tr>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: sender"></span>
                   </td>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: creationDate"></span>
                   </td>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: visiableDate"></span>
                   </td>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: body"></span>
                   </td>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: messageType"></span>
                   </td>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: chatName"></span>
                   </td>
                   <td class="text_align_center valign_middle">
                      <span data-bind="text: appType"></span>
                   </td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
  </body>
<script data-require="jquery@2.1.3" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type='text/javascript' src='knockout.js'></script>
<script src="scripts1.js"></script>
    
</html>
