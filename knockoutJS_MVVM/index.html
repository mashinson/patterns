<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <div data-bind="foreach: items">
        <div class="row border-bottom mb-1 pb-1 justify-content-md-center align-items-center">
          <div class="col-md-4" data-bind="text: name"> </div>
          <div class="col-md-3">
            <div class="row justify-content-md-center">
              <div class="col-md-8 itemPrice" data-bind="text: price"></div>
            </div>
            <div class="row no-gutters align-items-center">
              <div class="col-md-8">
                <button class="btn btn-outline-primary btn-sm" data-bind="click: $parent.addToCart">Add to cart</button>
              </div>
                <input class="col-md-4 form-control-sm addToCartCount" type="number" data-bind="value: inputValue" min="1">
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          Products in cart:
        </div>
        <div class="col-md-4" data-bind="text: $root.cart().length"> </div>
        <div class="col-md-4"> <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open card</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          Total:
        </div>
        <div class="col-md-4" data-bind="text: $root.totalPrice()"> </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          Items in cart:
        </div>
        <div class="col-md-4" data-bind="text: $root.totalCount()"> </div>
      </div>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Card</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div data-bind="foreach: $root.cart().CartItem">
              <div data-bind="text: item.name"> </div>
           </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>    
    </div>
  </div>
    
  </body>
<script type='text/javascript' src='knockout.js'></script>
<script src="scripts.js"></script>
    
</html>
